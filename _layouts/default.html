<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a1214" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ '/favicon-32x32.png' | relative_url }}"
    />
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Rubik:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
    {% seo %}
  </head>
  <body>
    <div class="scroll-progress" aria-hidden="true"></div>
    <canvas class="particles-canvas" aria-hidden="true"></canvas>
    <div class="bg-gradient" aria-hidden="true"></div>
    <a href="#main-content" class="skip-link" data-i18n="skip_link"
      >{{ site.data.i18n.en.skip_link }}</a
    >

    <main id="main-content" class="container" role="main">{{ content }}</main>

    <footer class="site-footer" role="contentinfo">
      <div class="container footer-content">
        <p>
          &copy; {{ 'now' | date: '%Y' }} {{ site.title }}
          <span class="footer-separator">Â·</span>
          <span data-i18n="footer_made_with">{{ site.data.i18n.en.footer_made_with }}</span>
          <a href="https://jekyllrb.com" target="_blank" rel="noopener noreferrer">Jekyll</a>
        </p>
        <div
          class="lang-switcher"
          role="radiogroup"
          aria-label="{{ site.data.i18n.en.tooltip_language }}"
        >
          <button type="button" role="radio" data-lang="en" aria-checked="true">ðŸ‡¬ðŸ‡§ English</button>
          <button type="button" role="radio" data-lang="es" aria-checked="false">ðŸ‡ªðŸ‡¸ EspaÃ±ol</button>
        </div>
      </div>
    </footer>

    <script>
      window.JEKYLL_DATA = {
        email: "{{ site.email }}",
        translations: {
          en: {{ site.data.i18n.en | jsonify }},
          es: {{ site.data.i18n.es | jsonify }}
        }
      };
    </script>
    <script src="{{ '/assets/js/i18n.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/effects.js' | relative_url }}"></script>
  </body>
</html>
